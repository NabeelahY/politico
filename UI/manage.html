<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Politico | Admin Manage</title>        
	<link rel="stylesheet" href="style/main.css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<header>
		<div class="header">
			<div class="logo"><h1><a href="index.html"><span>P</span>olitico</h1></a></div>
			<nav class="navbar">
				<a href="manage.html">MANAGE</a>
				<a href="admin.html">DASHBOARD</a>
			</nav>
		</div>
	</header>
	<main>
		<div class="create">
			<div class="form1">
				<form>
					<h2>Create New Party</h2>
					<hr>
					<input type="text" name="party-name" id="party-name" placeholder="Enter Party Name">
					<input type="text" name="chairman" id="chairman" placeholder="Enter Chairman's Name">
					<input type="date" name="date" id="date" placeholder="Date created">
					<button>Create</button>
				</form>
			</div>
			<div class="form2">
				<form>
					<h2>Create Political Office</h2>
					<hr>
					<input type="text" name="office" id="office" placeholder=" Enter Political Position">
					<input type="text" name="candidate" id="candidate" placeholder="Enter Candidate's Name">
					<input type="text" name="party" id="party" placeholder="Enter Party of Candidate">
					<input type="email" name="email" id="email" placeholder="Enter Email">
					<button>Create</button>
				</form>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer">
			<p>Copyright &copy; 2019 Politico</p>
		</div>
	</footer>
</body>
</html>
