<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Politico | Admin Manage</title>        
	<link rel="stylesheet" href="style/main.css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<header>
		<a href="index.html" class="logo"><span>P</span>olitico</a>
		<nav class="navbar">
			<ul>
				<li><a href="home.html">HOME</a></li>
				<li><a href="admin.html">DASHBOARD</a></li>

			</ul>
		</nav>
	</header>
	<main>
		<div class="create">
			<div id="info">
				<span class="close">&times;</span>
				<div id="msg"></div>
			</div>
			<div class="form1">
				<form id="office-form" name="office-form" method="post">
					<h2>Create New Office</h2>
					<hr>
					<input type="text" name="office" id="office-type" placeholder=" Enter Office Type">
					<input type="text" name="candidate" id="office-name" placeholder="Enter Office Name">
					<input type="submit" id="office-btn" value="Create Office">
				</form>
			</div>
			<div class="form2">
				<form id="party-form" name="party-form" method="post" enctype="multipart/form-data">
					<h2>Create New Party</h2>
					<hr>
					<input type="text" name="party_name" id="party-name" placeholder="Enter Party Name">
					<input type="text" name="hqaddress" id="address" placeholder="Enter HQ Address">
					<label for="logo">Party Logo:</label>
					<input type="file" accept="image/*" name="logourl" id="logo" placeholder="Party Logo">
					<input type="submit" id="party-btn" value="Create Party">
				</form>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer">
			<p>Copyright &copy; 2019 Politico</p>
		</div>
	</footer>
	<script type="text/javascript" src="./client/manage.js"></script>
</body>
</html>
