<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Politico | Sign Up</title>        
	<link rel="stylesheet" href="style/main.css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
</head>
<body>
	<section class="register">
		<div id="info">
			<span class="close">&times;</span>
			<div id="msg"></div>
		</div>
		<div class="half">
			<img src="img/naija.jpg" alt="flag">
			<h1>Sign Up</h1>
			<hr>
			<form id="signup-form" name="signup-form" method="post" enctype="multipart/form-data">
				<input type="text" name="firstname" id="fname" placeholder="First Name">
				<input type="text" name="othername" id="oname" placeholder="Other Name">
				<input type="email" name="email" id="email" placeholder="Your Email">
				<input type="text" name="phonenumber" id="phone-no" placeholder="Phone Number">
				<label for="passporturl">Profile Picture:</label>
				<input type="file" accept="image/*" name="passporturl" id="profile-pic" placeholder="Profile Picture">
				<input type="password" name="password" id="password" placeholder="Your Password">
				<input type="submit" id="btn" value="Sign Up">
			</form>
		</div>
	</section>
	<script type="text/javascript" src="./client/signup.js"></script>
</body>
</html>
