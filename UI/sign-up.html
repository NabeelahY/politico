<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Politico | Sign Up</title>        
	<link rel="stylesheet" href="style/main.css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
	<section class="register">
		<div class="half">
			<img src="img/naija.jpg" alt="flag">
			<h1>Politico</h1>
			<form class="signup-form">
					<input type="name" name="name" id="name" required="required" placeholder="Full Name">
					<input type="email" name="email" id="email" required="required" placeholder="Your Email">
					<input type="text" name="text" id="id-no" required="required" placeholder="Voter's Id Number">
					<input type="password" name="password" id="password" required="required" placeholder="Your Password">
					<button id="btn"><a href="">Sign Up</a></button>
				</form>
		</div>
	</section>
</body>
</html>
