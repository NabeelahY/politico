<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Politico | Admin Manage</title>        
	<link rel="stylesheet" href="style/main.css">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<header>
		<a href="index.html" class="logo"><span>P</span>olitico</a>
		<nav class="navbar">
			<ul>
				<li><a href="home.html">HOME</a></li>
				<li><a href="profile.html">PROFILE</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="info">
			<span class="close">&times;</span>
			<div id="msg"></div>

			<h2>Political Parties</h2>
			<div class="table">

					<tr>
						<th>Logo</th>
						<th>Political Party</th>
					</tr>
					<tbody id="party-table"></tbody>
				</table>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer">
			<p>Copyright &copy; 2019 Politico</p>
		</div>
	</footer>
	<script type="text/javascript" src="./client/usersparties.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
