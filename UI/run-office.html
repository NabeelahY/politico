	<header>

			<ul>
				<li><a href="home.html">HOME</a></li>

			</ul>
		</nav>
	</div>
</header>
<main>
	<section class="office">
		<h1>Register for Political Office</h1>
		<form class="office-form">
			<input type="name" name="name" id="name" required="required" placeholder="Full Name">
			<input type="text" name="text" id="id-no" required="required" placeholder="Voter's Id Number">
			<select>
				<option value="1" selected="selected">Select political office:</option>
				<option>President</option>
				<option>Governor</option>
				<option>Senator</option>
			</select>
			<input type="text" name="party" id="party" required="required" placeholder="Your Party Name">
			<input type="text" name="m-id" id="m-id" required="required" placeholder="Enter membership ID number">
			<button id="btn"><a href="">Submit</a></button>
		</form>
	</section>
</main>
